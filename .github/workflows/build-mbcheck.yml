name: Build mbcheck for Linux
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.14
          opam-disable-sandboxing: true

      - name: Install system dependencies
        run: |
          apt-get update || true
          apt-get install -y libgmp-dev pkg-config || true

      - name: Install OCaml dependencies
        run: |
          opam install dune menhir ppx_import visitors cmdliner z3 bag --yes

      - name: Build mbcheck
        run: |
          git clone https://github.com/SimonJF/mbcheck.git temp_mbcheck
          cd temp_mbcheck
          make
          ls -la mbcheck

      - name: Test mbcheck
        run: |
          cd temp_mbcheck
          echo 'def main(): Unit { print("Hello") }' > test.pat
          ./mbcheck test.pat && echo "Build successful!" || echo "Build failed!"

      - name: Copy binary to project root
        run: |
          cp temp_mbcheck/_build/default/bin/main.exe mbcheck-linux
          chmod +x mbcheck-linux
          rm -rf temp_mbcheck

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mbcheck-linux
          path: mbcheck-linux

      - name: Commit and push binary
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mbcheck-linux || true
          git commit -m "Add Linux mbcheck binary [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed, but that's okay"
